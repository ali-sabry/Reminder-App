<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Icon -->
		<link rel="icon" href="images/favicon.svg" />
		<!-- Bootstrap Grid -->
		<link rel="stylesheet" href="css/bootstrap-grid.min.css" />
		<!-- Main Css File -->
		<link rel="stylesheet" href="css/main.css" />
		<!-- Site Title -->
		<title>Reminder App</title>
	</head>
	<body>

		<!-- Start Main Sections -->
		<main>
			<!-- Start Main Application Container -->
			<div class="reminder_app">
				<!-- App Main Head -->
				<h1 class="reminder_head">reminder</h1>
				  <!-- Start Bootstrap Container-->
					<div class="container">
						<div class="row">
							<!-- App Take Full Width From Grid -->
							<div class="col">
								<!-- Parent Contain My App Fields & Buttons & Saved Reminder-->
								<div class="reminder_parent">		
									<!-- Reminder Set Button  -->
									<button id="set_btn" class="set_btn main_btn" title="Create Reminder"></button>
									<!-- Reminder Data Fill Inputs And Textarea -->
									<div class="reminder_fill opened col-md-6">
										<form action="Get" id="form">
											<!-- Input Time And Date -->
											<input type="date" id="date" >
											<input type="time" id="time" >
											<!-- Reminder Title -->
											<input type="text" id="title" placeholder=" title" autocomplete="off" >
											<!-- Reminder Subject -->
											<textarea name="subject" id="subject" autocomplete="off" cols="30" rows="8" placeholder=" description"></textarea>
											<!-- The Result -->
											<div class="message"></div>
										</form>
										<!-- Button Added Created Reminder To Body -->
										<button class="add_btn main_btn" id="add_btn">add reminder</button>
									</div>
									<!-- Result Box Contains All Remiders Card After Created -->
									<div class="result">
										<div class="row justify-content-around"></div>
									</div>
									<!-- start Footer -->
									<div class="tabs">
										<div class="buttons">
											<!-- All Tasks Button -->
											<span class="all" title="All Tasks"></span>
											<!-- Show Completed Task Button -->
											<span class="completed_btn" title="Completed Tasks"></span>
											<!-- Delete All Tasks Button -->
											<span class="delete_all" title="Delete All Tasks"></span>
										</div>
										<!-- Count Reminder You Created -->
										<div class="count"></div>
									</div>
									<!-- End Footer -->
								</div>
							</div>
						</div>
					</div>
				  <!-- End Bootstrap Container -->
			</div>
			<!-- End Main Application Container -->
		</main>
		<!-- End Main Sections -->

		<!-- Js Scripts -->
		<script src="js/main.js"></script>
	</body>
</html>
